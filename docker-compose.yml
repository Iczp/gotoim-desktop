version: '3.8'

services:
  update-server:
    image: nginx:stable-alpine
    container_name: gotoim-update-server
    ports:
      - "8080:80"
    volumes:
      - ./dev-app-update.yml:/usr/share/nginx/html/auto-updates/dev-app-update.yml:ro
      - ./build/updates:/usr/share/nginx/html/auto-updates/files:ro
      - ./docker/nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
